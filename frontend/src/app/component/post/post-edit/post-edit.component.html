<div class="mt-4">
    <mat-card>
        <form (ngSubmit)="updatePost()" [formGroup]="editForm" autocomplete="false" novalidate="true">
            <mat-form-field>
                <input matInput type="text" name="title" class="form-control" formControlName="title">
            </mat-form-field>
            <mat-form-field>
                <textarea matInput rows="4" name="content" class="form-control" formControlName="content"></textarea>
            </mat-form-field>
            <button mat-raised-button type="submit" class="btn btn-success">Save</button> &nbsp;
            <button mat-raised-button type="button" class="btn btn-danger" (click)="onReset()">Reset</button>
        </form>
    </mat-card>
</div>
