<div class="mt-4" multi="true">
    <mat-accordion *ngIf="posts.length > 0">
        <mat-expansion-panel *ngFor="let post of posts">
            <mat-expansion-panel-header>
                {{post.title}}
            </mat-expansion-panel-header>
            <div class="post-image">
                <img [src]="post.imagePath" alt="post.title">
            </div>
            <p>{{post.content}}</p>
            <mat-action-row *ngIf="isUserAuthenticated">
                <button mat-button class="btn btn-success" [routerLink]="['/edit', post.id]">Edit</button>
                <button mat-button class="btn btn-danger" (click)="onDelete(post.id)">Delete</button>
            </mat-action-row>
        </mat-expansion-panel>
    </mat-accordion>
    <mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangePage($event)" *ngIf="posts.length > 0"></mat-paginator>
</div>
