<div class="mt-4" multi="true">
    <mat-accordion>
        <mat-expansion-panel *ngFor="let post of posts">
            <mat-expansion-panel-header>
                {{post.title}}
            </mat-expansion-panel-header>
            <p>{{post.content}}</p>
            <mat-action-row>
                <button mat-button class="btn btn-success" [routerLink]="['/edit', post.id]">Edit</button>
                <button mat-button class="btn btn-danger" (click)="onDelete(post.id)">Delete</button>
            </mat-action-row>
        </mat-expansion-panel>
    </mat-accordion>
</div>
