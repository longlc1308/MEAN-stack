<div class="mt-4">
    <mat-card>
        <form (ngSubmit)="addPost()" [formGroup]="postForm" autocomplete="false" novalidate="true">
            <mat-form-field>
                <input matInput type="text" name="title" class="form-control" formControlName="title" placeholder="Input title">
            </mat-form-field>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick image</button> &nbsp;
            <input type="file" style="visibility: hidden" #filePicker (change)="onImagePicker($event)">
            <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
                <img [src]="imagePreview" [alt]="postForm.value.title">
            </div>
            <mat-form-field>
                <textarea matInput rows="4" name="content" class="form-control" formControlName="content" placeholder="Input content"></textarea>
            </mat-form-field>
            <button mat-raised-button type="submit" class="btn btn-success">Add</button> &nbsp;
            <button mat-raised-button type="button" class="btn btn-danger" (click)="onReset()">Reset</button>
        </form>
    </mat-card>
</div>
